<div class="modal-body"
     ng-swipe-left="Lightbox.nextImage()"
     ng-swipe-right="Lightbox.prevImage()">

    <!-- image -->
    <div class="lightbox-image-container">
        <div class="lightbox-nav">
            <button class="close" aria-hidden="true" ng-click="$dismiss()">×</button>
            <div class="btn-group">
                <a class="btn btn-default" ng-click="Lightbox.prevImage()"> ‹ Prev </a>
                <a ng-href="images/img/cat2.jpg"
                   target="_blank"
                   class="btn btn-default"
                   title="Open in new tab"
                   href="images/img/cat2.jpg">Open image in new tab</a>
                <a class="btn btn-default" ng-click="Lightbox.nextImage()"> Next › </a>
            </div>
        </div>
        <img lightbox-src="{{Lightbox.imageUrl}}" alt="">
    </div>

    <!-- caption -->
    <!--<div class="alert alert-info" style="margin: 1em 0 0;"></div>-->

</div>

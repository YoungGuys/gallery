
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="container-fluid">

                <menu></menu>

                <h3 class="page-header">Painter: {{name}}</h3>

                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" ng-src="images/{{photo}}" alt="avatar"/>
                        </a>
                    </div>
                    <div class="media-body">
                        <p class="media-heading">About the painter:</p>
                        <div class="information">
                            {{bio}}
                        </div>
                    </div>
                </div>

                <hr>

                <h3 class="page-header">Project: "{{projectName}}"</h3>

                <div class="row text-center padding-top-bot-10">
                    <div class="col-md-4" ng-repeat="projectPhotoItem in projectPhoto">
                        <a data-footer="About the project"
                           data-gallery="multiimages"
                           data-toggle="lightbox"
                           href="images/no-photo-project.png">
                            <img ng-src="images/{{projectPhotoItem}}">
                        </a>
                    </div>
                </div>

                <p class="page-header">Project description:</p>

                <div class="information">
                    {{description}}
                </div>

                <hr>

                <nav>
                    <ul class="pager">
                        <li class="previous">
                            <a href="#/{{prevProject}}">
                                <span aria-hidden="true">&larr;</span>
                                Previous project the artist
                            </a>
                        </li>
                        <li class="next">
                            <a href="#/{{nextProject}}">
                                The next project of the artist
                                <span aria-hidden="true">&rarr;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function ($) {

        // delegate calls to data-toggle="lightbox"
        $(document).delegate('*[data-toggle="lightbox"]', 'click', function (event) {
            event.preventDefault();
            return $(this).ekkoLightbox({
                always_show_close: true
            });
        });

    });
</script>


<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="container-fluid">

                <menu></menu>

                <h3 class="page-header">Rating</h3>

                <p class="text-muted">To: {{currentDate | date: "d.M.yyyy '=' HH:mm"}}</p>

                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Place</th>
                            <th>Photo</th>
                            <th>Name Painter</th>
                            <th>Name Project</th>
                            <th>Votes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="painter in painters">
                            <td scope="row" width="60">
                                {{painter.place}}
                            </td>
                            <td width="60">
                                <img ng-src="images/{{painter.project.photo}}" alt="photo-project">
                            </td>
                            <td width="200">
                                {{painter.name}}
                            </td>
                            <td width="240">
                                <a href="#/project/{{painter.project.id}}}">
                                    {{painter.project.name}}
                                </a>
                            </td>
                            <td>
                                {{painter.project.vote}}
                            </td>
                        </tr>
                    </tbody>
                </table>


                <h3 class="page-header">Status jury vote</h3>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="jury in allJury">
                            <td width="60">
                                <img ng-src="images/{{jury.photo}}" alt="jury-photo">
                            </td>
                            <td>
                                {{jury.name}}
                            </td>
                            <td>
                                <p ng-repeat="project in jury.projects">

                                    <span ng-if="!project.name">did not vote</span>

                                    <a ng-if="project.id" href="#/project/{{project.id}}">
                                        {{project.name || "did not vote"}}
                                    </a>

                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

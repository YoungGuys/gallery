
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="container-fluid">

                <menu></menu>

                <h3 class="page-header">
                    Rating
                    <button ng-if="admin" ng-click="showRating()" class="btn btn-default pull-right">
                        Show rating for expert
                    </button>
                </h3>

                <p ng-if="ratingVisibility">
                    Not enough data to display the rating
                </p>

                <div class="rating" ng-if="!ratingVisibility">
                    <p class="text-muted">To: {{currentDate | date: "d.M.yyyy '=' HH:mm"}}</p>

                    <table class="table table-striped text-center">
                        <thead>
                        <tr>
                            <th>Place</th>
                            <th>Photo</th>
                            <th>Name Project</th>
                            <th>Votes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="project in projects | orderBy : '-rate'"
                            ng-class="$index > 0 || 'info'">
                            <td scope="row" width="60">
                                {{$index + 1}}
                            </td>
                            <td width="200">
                                <img ng-src="images/img/{{project.photos[0].src}}" alt="photo-project">
                            </td>
                            <td width="240" class="text-left">
                                <a href="#/project/{{project.id_project}}">
                                    {{project.title_eng}}
                                </a>
                            </td>
                            <td width="100">
                                {{project.rate}}
                            </td>
                        </tr>
                        </tbody>
                    </table>


                    <h3 class="page-header">Status jury vote</h3>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Projects vote</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="jury in allJury">
                            <td width="100">
                                <img ng-src="images/img/{{jury.photo}}" alt="jury-photo">
                            </td>
                            <td>
                                {{jury.fio}}
                            </td>
                            <td>
                                <p ng-repeat="project in jury.projects">

                                    <span ng-if="!project.title_eng">did not vote</span>

                                    <a ng-if="project.id_project" href="#/project/{{project.id_project}}">
                                        {{project.title_eng}}
                                    </a>

                                </p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

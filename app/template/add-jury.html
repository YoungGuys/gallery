
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="container-fluid">


                <menu></menu>


                <h3 class="page-header">Add new expert:</h3>

                <form name="formAddJury" novalidate>

                    <div class="form-group">
                        <div class="row">

                            <div class="col-xs-6">
                                <label for="input-login">Login:</label>
                                <input type="text"
                                       class="form-control"
                                       id="input-login"
                                       placeholder="Login"
                                       required="required"
                                       ng-model="jury.login"
                                />
                            </div>

                            <div class="col-xs-6">
                                <label for="InputPassword1">Password:</label>
                                <input type="password"
                                       class="form-control"
                                       id="InputPassword1"
                                       required="required"
                                       autocomplete="off"
                                       placeholder="Задайте пароль"
                                       ng-model="jury.pass"
                                />
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="input-name">All Name:</label>
                        <input type="text"
                               class="form-control"
                               id="input-name"
                               placeholder="All Name"
                               required="required"
                               ng-model="jury.fio"
                        />
                    </div>

                    <div class="form-group">
                        <label for="InputInformation">Information:</label>
                        <textarea class="form-control"
                                  rows="10"
                                  id="InputInformation"
                                  placeholder="Here Brief biography"
                                  required="required"
                                  ng-model="jury.bio"></textarea>
                    </div>


                    <upload-file></upload-file>


                    <hr>

                    <button class="btn btn-primary" ng-click="addJury()">
                        <span class="glyphicon glyphicon-plus"></span>
                        Add expert
                    </button>


                    <alert></alert>


                </form>
            </div>
        </div>
    </div>
</div>

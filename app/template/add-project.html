
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="container-fluid">


                <menu></menu>


                <h3 class="page-header">Add new project:</h3>

                <form name="formAddProject" novalidate>

                    <div class="form-group">
                        <div class="row">

                            <label  class="col-xs-12" for="InputNameProject">Project name:</label>
                            <div class="col-xs-6">
                                <input type="text"
                                       class="form-control"
                                       id="InputNameProject"
                                       required="required"
                                       ng-model="project.title_eng"
                                />
                            </div>

                            <div class="col-xs-6">
                                <select class="form-control" ng-model="project.id_user" required="required">
                                    <option value="null" ng-selected="true" ng-disabled="true">Select an painter</option>
                                    <option ng-repeat="painter in painters"
                                            value="{{painter.id_user}}">
                                        {{painter.fio_eng}}
                                    </option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="InputInformation">About project:</label>
                        <textarea class="form-control"
                                  rows="10"
                                  id="InputInformation"
                                  required="required"
                                  ng-model="project.description_eng"></textarea>
                    </div>


                    <upload-file></upload-file>


                    <hr>


                    <button class="btn btn-primary" ng-click="addProject()">
                        <span class="glyphicon glyphicon-plus"></span>
                        Add project
                    </button>

                    <alert></alert>

                </form>
            </div>
        </div>
    </div>
</div>

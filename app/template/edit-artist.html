
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="container-fluid">


                <menu></menu>


                <h3 class="page-header">Edited Profil artist:</h3>

                <form class="formEditPainter">

                    <div class="form-group">
                        <label for="InputName">Name:</label>
                        <input type="text" class="form-control" id="InputName" ng-model="painter.fio">
                    </div>

                    <div class="form-group">
                        <label for="InputInformation">Information about the artist:</label>
                        <textarea class="form-control" rows="10" id="InputInformation" ng-model="painter.bio"></textarea>
                    </div>


                    <upload-file></upload-file>


                    <hr>

                    <button type="button" class="btn btn-primary" ng-click="updatePainter()">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        Save
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
